<!DOCTYPE html>
<html>
<head>
	<!-- stutern's css -->
	<link rel="stylesheet" type="text/css" href="../filecss/stutern_oned_company.css">
	<!-- normalize stylesheet css, for default page values -->
	<link rel="stylesheet" type="text/css" href="../filecss/normalize.css">
	<!-- Stutern's title tab -->
	<title>Stutern</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name = "description" content="Stutern is company that connects interns with employers staring from Nigeria">
	<meta name="keywords" content="intern, internship, employer, Nigeria, Africa, universities, startups, companies, firms, Lagos state">

<!-- body with an id www-stutern-com and being divided into header, container & footer-->
<body id = "www-stutern-com">
	<!-- id container uniforms all elements that appears on this webPage -->

	<div id = "container">
		<div id = "logo">
			<a href="http://www.stutern.com/" class="logo"></a></div><br>

			<div class = "tagline"><p>Company Registration</p></div><hr><br>
			
			<form action="http://www.stutern.com/login">

				<p class = "companyname">Company Name:
					<div class = "boxes"><input type="text" name="Company" placeholder="Company Name" required="required">
					</div>
				</p>
				<p class = "telephone">Telephone:
					<div class = "boxes"><input type="telephone" name="telephone" placeholder="Telephone"
						required="required">
					</div>
				</p>
				<p class = "email">Email:
					<div class = "boxes"><input type="email" name="email" placeholder="email" required="required">
					</div>
				</p>
				<p class = "url">url:
					<div class = "boxes"><input type="url" name="url" placeholder="website" required="required">
					</div>
				</p>
				<p class="password">Password:
					<div class = "boxes"><input type="password" name="password" placeholder="password" required="required">
					</div>
				</p>
				<p class="sector">Sectors:
					<select name="sectors" required="required">
						<option value="" selected="selected">
						</option>

						<option value="Aerospace & Defence ">
							Aerospace & Defence 
						</option>

							Asset-Management
						</option>
						<option value="Automotive">
							Automotive
						</option>
						<option value="Banking & Capital Markets">
							Banking & Capital Markets
						</option>
						<option value="Beverages">
							Beverages
						</option>
						<option value="Capital projects and infrastructure">
							Capital projects and infrastructure
						</option>
						<option value="Chemicals">
							Chemicals
						</option>
						<option value="Communications">
							African University of Science & Technology, Abuja
						</option>
						<option value="Construction & Materials">
							Construction & Materials
						</option>
						<option value="Electricity">
							Electricity
						</option>
						<option value="Electronic & Electrical Equipment">
							Electronic & Electrical Equipment
						</option>
						<option value="Energy, Utilities & Mining">
							Energy, Utilities & Mining
						</option>
						<option value="Engineering & Construction">
							Engineering & Construction
						</option>
						<option value="Entertainment & Media">
							Entertainment & Media
						</option>
						<option value="Financial Services">
							Financial Services
						</option>
						<option value="Food Producers">
							Food Producers
						</option>
						<option value="Forest, Paper & Packaging">
							Forest, Paper & Packaging
						</option>
						<option value="Government / Public Services">
							Government / Public Services
						</option>
						<option value="Healthcare">
							Healthcare
						</option>
						<option value="Travel & Leisure">
							Travel & Leisure
						</option>
						<option value="Industrial Manufacturing">
							Industrial Manufacturing
						</option>
						<option value="Insurance">
							Insurance
						</option>
						<option value="Oil & Gas">
							Oil & Gas
						</option>
						<option value="Metals">
							Metals
						</option>
						<option value="Pharmaceuticals & Life Sciences">
							Pharmaceuticals & Life Sciences
						</option>
						<option value="Real Estate">
							Real Estate
						</option>
						<option value="Restaurants">
							Restaurants
						</option>
						<option value="Retail & Consumer">
							Retail & Consumer
						</option>
						<option value="Technology">
							Technology
						</option>
						<option value="Transportation & logistics">
							Transportation & logistics
						</option>
					</select>
				</p>
				<br>
				<p class="description">Brief Decription</p><br>
				<textarea placeholder="Brief Decription of Company" required="required">
				</textarea>

				<a href="#"><input type="submit" name="Register" value="Register">
				</a>
				
			</form>
		</div>

		<div id = "footer">
		</footer>

	</body>
	</html>
