<!DOCTYPE html>
<html>
<head>
	<!-- stutern's css -->
	<link rel="stylesheet" type="text/css" href="../filecss/stutern_oneb.css">
	<!-- normalize stylesheet css, for default page values -->
	<link rel="stylesheet" type="text/css" href="../css/normalize.css">
	<!-- Stutern's title tab -->
	<title>Stutern</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name = "description" content="Stutern is company that connects interns with employers staring from Nigeria">
	<meta name="keywords" content="intern, internship, employer, Nigeria, Africa, universities, startups, companies, firms, Lagos state">
</head>
<!-- body with an id www-stutern-com and being divided into header, container & footer-->
<body id = "www-stutern-com">
	<!-- id container uniforms all elements that appears on this webPage -->

	<div id = "container">
		<a href="http://www.stutern.com/" class="logo"></a>
		<p>Sign Up as</p>
		<form action="http://www.stutern.com/login">
			<p class="employer">
				<input type="submit" name="Sign in" value="Employer">
			</p>
			<p class="intern">
				<input type="submit" name="Sign up" value="Intern">
			</p>
		</form>
	</div>

	<div id = "footer">
	</footer>

</body>
</html>
